# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
# avoid duplicate tests in PRs
branches:
  only:
    - master
os:
  - linux
#  - osx
julia:
  - 1
# matrix:
#  allow_failures:
#    - julia: nightly
env:
  - GROUP=Layers
  - GROUP=BasicNeuralDE
  - GROUP=AdvancedNeuralDE
  - GROUP=Integration
notifications:
  email: false
script: travis_wait 50 julia -e 'using Pkg; Pkg.build(); Pkg.test(coverage=false)'
